<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 8.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div role="main" class="container">
            <br/><br/>
            <div class="row" data-bind="if: error">
                <div class="col-sm-12">
                    <div class="alert alert-danger" role="alert">
                    <strong>Warning!</strong> <span data-bind="text: error()"></span>
                    </div>
                </div>
            </div>
            <br />
            <h2>CRUD Example</h2>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card card-inverse" style="background-color: #333; border-color:
                        #333; color: white;">
                            <div class="card-block p-3">
                            <h3 class="card-title">Employee</h3>
                            <div class="card-text">
                                    <div class="form-group row">
                                        <label for="txtemployee" class="col-2 col-form-label">Add Employee: </label>
                                            <div class="col-6">
                                                <input type="text" data-bind="value: nameToAdd, valueUpdate:
                                            'afterkeydown'"
                                                class="form-control" id="employee"/>
                                            </div>
                                        <div class="col-4">
                                            <button class='btn btn-primary' data-bind='click: addPerson'>Add</button>
                                        </div>
                                    </div>
                                <div class="card-text">
                                <table class="table table-dark table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Employee ID</th>
                                            <th>Name</th>
                                            <th>Functions</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: Employees">
                                    <tr>
                                        <td data-bind="text: $index"></td>
                                        <td data-bind="text: Name"></td>
                                        <td>
                                            <span>
                                                <a href="#" class="btn btn-success" data-bind="click:
                                                $root.edit">
                                                <i class="fa fa-pencil fa-lg"> </i> EDIT
                                                </a>
                                            </span> |
                                        <span>
                                            <a href="#" class="btn btn-danger" data-bind="click:
                                            $root.remove">
                                            <i class="fa fa-trash-o fa-lg"> </i> DELETE
                                            </a>
                                        </span>
                                        </td>
                                    </tr>
                                </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="col-sm-4" data-bind="if: Employee">
                        <div class="card card-inverse" style="background-color: #333; border-color:
                        #333; color: white;">
                        <div class="form-group float-right">
                            <div class="card-block p-3">
                            <h3 class="card-title">Employee List</h3>
                                <div class="card-text">
                                    <div class="form-group">
                                        <label for="txtName">Name: </label>
                                        <input type="text" id="txtName" data-bind="value: Employee().Name"
                                        class="form-control" />
                                    </div>
                                    
                                        <button data-bind="click: $root.cancel" class="btn btn-group btndanger">Cancel</button>
                                        <button data-bind="click: $root.update" class="btn btn-group btnsuccess">Save</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <br/>
        </div>

    <script>

        function Employee(id, name) {
                this.Id = id;
                this.Name = name;
            }

        var employeeList = [
            new Employee(1, "John Doe"),
            new Employee(2, "Jane Doe"),
            new Employee(3, "Abraham Lincoln"),
            new Employee(4, "Benjamin Franklin"),
            new Employee(5, "Abraham Lincoln's Wife"),
            
        ];
    
        function PayRollViewModel(){
             var self = this;
    
                self.error = ko.observable("");
                self.nameToAdd = ko.observable("");
                self.idToAdd = ko.observable('');
                self.Id = ko.observable("");
                self.Name = ko.observable("");
    
            var Employee = {
                Id: self.Id,
                Name: self.Name
            };
                self.Employee = ko.observable();
                self.Employees = ko.observableArray(employeeList);
    
            self.edit = function (Employee) {
                self.Employee(Employee);
            };
    
            self.remove = function(Employee) {
                self.Employees.remove(Employee);
            };
    
            self.cancel = function() {
                self.Employee(null);
            };
    
            self.update = function() {
                var l_employee = self.Employee();
                self.Employees.remove(l_employee);
                self.Employees.push(l_employee);
            }

            self.addPerson = function() {
                self.Employees.push({Name: self.nameToAdd()})
            };

        }
    
        ko.applyBindings(new PayRollViewModel());
    </script>
  </body>
</html>
