<!DOCTYPE html>
<html lang='eng'>

<head>

    <meta charset='UTF-8'>
    <title>Assignment 4.2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <h4> Get Request </h4>

    <!---Creating our button for the onclick event-->
    <button id='button1'>HTTP Request</button>

    

</body>

<script>


// creating our jQuery function to register the onClick event
    $(function(){

        $('#button1').click(function(){

            // creating our get request with a callback funciton that logs our data to the console.
            $.get('https://dog.ceo/api/breeds/image/random', function(data, status){
                console.log( 'Data: ' + JSON.stringify(data) + '\nStatus');
            })

        })

    });

</script>

</html>
