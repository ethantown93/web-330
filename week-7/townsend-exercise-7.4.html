<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div class='container' role='main'>
        <br/><br/>

            <h2>Javascript Tutorials</h2>
            <table class='table table-dark table-striped table-hover'>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody data-bind='foreach: JsTutorials'>
                    <tr>
                        <td data-bind='text: title'></td>
                        <td data-bind='text: description'></td>
                        <td class='td-link'><a data-bind="style: { color: '#00FF00' }, text: name, attr: {href: url}, 
                             target=_new"></a></td>
                    </tr>
                </tbody>
            </table>

    </div>

    <script>
        
        function JavascriptViewModel() {
          
            this.JsTutorials = ko.observable ([
                {title: 'Function Constructors', 
                description: 'Learn how to create function Constructors in Javascript', 
                url: 'https://www.w3schools.com/js/js_object_constructors.asp',
                name: 'Click here for the tutorial on function Constructors.' 
            },
            {
                title: 'For Loops',
                description: 'Learn how to use for loops in Javascript',
                url: 'https://www.w3schools.com/js/js_loop_for.asp',
                name: 'Click here for the tutorial on for loops.'
            },
            {
                title: 'Object Literals',
                description: 'Learn how to build object literals in Javascript',
                url: 'https://www.w3schools.com/js/js_objects.asp',
                name: 'Click here for the tutorial on object literals.'
            },
            {
                title: 'Functions',
                description: 'Learn how to create a basic javascript function',
                url: 'https://www.w3schools.com/js/js_functions.asp',
                name: 'Click here for the tutorial on functions.'
            },
            {
                title: 'Arrays',
                description: 'Learn what a javascript array is, and how to use them',
                url: 'https://www.w3schools.com/js/js_arrays.asp',
                name: 'Click here for the turotial on arrays.'
            }
            ]);
        }

        ko.applyBindings(new JavascriptViewModel());
        
    </script>
  </body>
</html>
