<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role = 'main' class = 'container'>
        <br/><br/>

        <h2>foreach knockout bindings</h2>

        <table class='table table-dark table-striped table-hover'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind = 'foreach: textBooks'>
                <tr>
                    <td data-bind = 'text: name'></td>
                    <td data-bind = 'text: price'></td>
                </tr>
            </tbody>
        </table>
        <br/>

    <script>
    
    function TextBookViewModel(){
        this.textBooks = ko.observableArray([
            {name: "HTML & CSS", price: 49.99},
            {name: "Interface Design", price: 29.99},
            {name: "Javascript, The Difinitive Guide", price: 99.99}
        ]);
    };


    ko.applyBindings(new TextBookViewModel());
    
    </script>
  </body>
</html>
